<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- === CSS FILE === -->
        <link rel="stylesheet" href="./assets/src/index.css" />
        <!-- === JS FILE === -->
        <script src="./assets/src/index.js" defer></script>
        <!-- === REMIXON ICON FILE === -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <title>Country Guide App</title>
    </head>
    <body>
        <div class="container">
            <div class="searchContainer">
                <input type="text" placeholder="Enter Country Name Here...">
                <p class="error">   </p>
                <button class="searchBtn">search</button>
            </div>
            <div class="countryInfoContainer">
                <img src="" alt="" id="flag">
                <h1 id="countryName"></h1>
                <div class="info">
                    <p class="capital">capital: <span></span></p>
                    <p class="continent">continent: <span></span></p>
                    <p class="population">population<span></span></p>
                    <p class="currency">currency: <span></span></p>
                    <p class="language">language: <span></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
